<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
</head>
<body>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js" integrity="sha512-nOQuvD9nKirvxDdvQ9OMqe2dgapbPB7vYAMrzJihw5m+aNcf0dX53m6YxM4LgA9u8e9eg9QX+/+mPu8kCNpV2A==" crossorigin="anonymous"></script>
<form id="form" name="test_form" onsubmit="return check();">
<textarea name="textarea" cols="50" rows="5" placeholder="placeholder" id="textb"></textarea>
<input type="text" name="pwd" placeholder="pwd" id="pwdb">
<input type="submit" value="送信" >
</form>
<script>
function check(){
var text = $('#textb').val();
var pwd = $('#pwdb').val();
var word = CryptoJS.AES.encrypt(text, pwd).toString();
document.write(word);
}
</script>
</body>
</html>
